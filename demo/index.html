<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>i18n-msg element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-i18n-src.html" />
    <link rel="import" href="../things-i18n-msg.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
    <link rel="import" href="../../things-global-behavior/things-global-behavior.html" />
  </head>

  <body>
    <p class="paper-font-subhead">Things i18n</p>
    <demo-snippet class="centered-demo">
      <template>
        <dom-module id="locale-selector">
          <template>
            <style>
              :host {
                display: block;
              }
            </style>
            <select id="selector">
              <option selected>en</option>
              <option>es</option>
              <option>fr</option>
              <option>pt-br</option>
              <option>ko-KR</option>
            </select>
          </template>
          <script>
            Polymer({
              is: "locale-selector",
              properties: {
                locale: {
                  type: String,
                  notify: true,
                  value: "en",
                },
              },
              behaviors: [Things.GlobalBehavior],
              ready: function () {
                var self = this;
                self.set("globals.baseUrl", "http://localhost:8080/components/things-i18n-msg/demo");
                self.set("globals.locale", this.$.selector.value);

                this.$.selector.addEventListener("change", function (event) {
                  self.set("globals.locale", event.target.value);
                  self.set("locale", event.target.value);
                });
              },
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind">
          <locale-selector></locale-selector>
          <things-i18n-src host="http://localhost:8080/components/things-i18n-msg/demo"></things-i18n-src>
          <p>
            "Days"선택된 언어에서의 표현은: <b><things-i18n-msg auto msgid="days"></things-i18n-msg></b> !
          </p>
        </template>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind">
          <locale-selector></locale-selector>
          <things-i18n-src host="http://localhost:8080/components/things-i18n-msg/demo"></things-i18n-src>
          <things-i18n-msg auto msgid="days" msg="{{label_days}}" hidden></things-i18n-msg>
          <p>Databind를 사용하여 "Days"가 선택된 언어에서의 표현을 보여주면: [[label_days]]</p>
        </template>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind">
          <locale-selector></locale-selector>
          <things-i18n-src host="http://localhost:8080/components/things-i18n-msg/demo"></things-i18n-src>
          <things-i18n-msg auto msgid="msg" data-set='{"1":"전략사업","2":"홍길동"}'>
            부서 {1}의 {2}님이 오신걸 환영헙니다.
          </things-i18n-msg>
        </template>
      </template>
    </demo-snippet>
  </body>
</html>
